<div class="row">
    <div class="col-md-5">
        <app-recipe-list (showRecipeDetail)="displayedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
        *ngIf="displayedRecipe; else infoText"
        [recipeDetail]="displayedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a Recipe to view details!</p>
        </ng-template>
    </div>
</div>
